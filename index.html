<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="content">
        <div class="buttons-wrapper">
            <button type="button" data-choice="rock" class="rock-button">Rock</button>
            <button type="button" data-choice="paper" class="paper-button">Paper</button>
            <button type="button" data-choice="scissors" class="scissors-button">Scissors</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
